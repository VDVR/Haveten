<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SIP calculator</title>
 <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap
.min.css" rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous" />
 <link rel="stylesheet" href="sipcalculator.css">
 
 
</head>
<body style="background-color: antiquewhite;">
 <div class="cal-forebackground">
 <h2 style="font-family: 'Times New Roman', Times, serif; 
margin:15px;padding:30px;color: darkred;">SIP Investment</h2>
<div class="row">
 <div class="col-12 col-md-7">
 <div class="outer_div">
 <div class="inner_div row">
 <div class="col-6" style="font-weight: 700;">Monthly 
Investment(â‚¹)</div>
 <div class="col-6 slider_box">
 <input class="text_input" id="textValue" 
value="100" onkeyup="setWattValue()" />
 </div>
 <div class="col-12">
 <input title="monthly investment" value="500" 
min="500" max="500000" step="500" type="range" class="form-range col-8" id="watts" />
 <span id="showValue"class="hide-span">500</span>
 </div>
 </div>
 </div>
 <div class="outer_div">
 <div class="inner_div row">
 <div class="col-6"style="font-weight: 700;">Expected 
Return rate(%)</div>
 <div class="col-6 slider_box">
 <input class="text_input" id="textValue2" value="1" 
onkeyup="setVoltValue()" />
 </div>
 <div class="col-12">
 <input title=" Return rate(%)" value="1" min="1" 
max="30" step="1" type="range" class="form-range col-8"
 id="volts" />
 <span id="showValue2" class="hide-span">1</span>
 </div>
 </div>
 </div>
 <div class="outer_div">
 <div class="inner_div row">
 <div class="col-6"style="font-weight: 700;"> Time 
period</div>
 <div class="col-6 slider_box">
 <input class="text_input" id="textValue3" value="1" 
onkeyup="setYearValue()" />
 </div>
 <div class="col-12">
 <input title="Years" value="1" min="1" max="30" 
step="1" type="range" class="form-range col-8" id="years" />
 <span id="showValue3" class="hide-span">1</span>
 </div>
 </div>
 </div>
 <div class="outer_div outer_div2 row" style="position: 
relative">
 <div class="text-center col-6 col-md-4">
 <div class="display_result" 
id="showInvested">1,20,000</div>
 <div class="result_text"style="font-weight: 
700;">Invested</div>
 </div>
 <div class="text-center col-6 col-md-4">
 <div class="display_result" 
id="showReturn">1,20,000</div>
 <div class="result_text"style="font-weight: 
700;">Returns</div>
 </div>
 <div class="text-center col-12 col-md-4">
 <div class="display_result" 
id="showAmps">1,20,000</div>
 <div class="result_text"style="font-weight: 
700;">Total</div>
 </div>
 </div>
</div>
 
 <div class="col-12 col-md-5 chartDiv" style="background-color: 
antiquewhite;">
 <canvas id="myChart"></canvas>
 
 </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="sipcalculator.js"></script>
</html>
